language: javascript

install:
  - cd package/
  # newer npm spinner is just a pain and will mess up in the logfiles
  - npm config set spin=false
  - npm install

script:
  - cd package/
  # newer npm spinner is just a pain and will mess up in the logfiles
  - npm config set spin=false
  - npm run build

  # for tests, we'd need a crossbario instance :(
  # - npm test

